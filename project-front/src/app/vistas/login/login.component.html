<div>
  <div class="login-form">
      <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            @if (username == "") {
              <p class="campoVacio">{{ userVacio }}</p>
            }
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
          </div>
          @if (username == "") {
            <p class="campoVacio">{{ passwordVacio }}</p>
          }
          @if (error) {
            <p class="campoVacio">Nombre de usuario no existe</p>
          }
          <button class="btn btn-primary" (click)="login()">Login</button>
      </form>
  </div>
</div>

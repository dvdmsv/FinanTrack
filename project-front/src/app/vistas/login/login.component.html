<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Bienvenido</h2>
    <p class="login-subtitle">Inicia sesión para continuar</p>

    <form>
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required 
          placeholder="Ingresa tu usuario"
        />
        @if (username == "") {
          <p class="error-message">{{ userVacio }}</p>
        }
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      @if (username == "") {
        <p class="error-message">{{ passwordVacio }}</p>
      }
      @if (error) {
        <p class="error-message">Nombre de usuario no existe</p>
      }

      <button class="btn-login" (click)="login()">Ingresar</button>
    </form>
    <div style="margin-top: 5px;">
      <a routerLink="/registro">¿No tienes cuenta? Registrate</a>
    </div>
  </div>
</div>
